<table class="table table-striped table-bordered table-hover align-middle">
  <thead class="table-dark">
    <tr>
      <th>Product ID</th>
      <th>Product Name</th>
      <th>Brand</th>
      <th>Price</th>
      <th>Stock</th>
      <th>Category</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of rowData">
     <td>{{row?.productId}}</td>
     <td>{{row?.name}}</td>
     <td>{{row?.brand}}</td>
     <td>{{row?.price}}</td>
     <td>{{row?.stock}}</td>
     <td>{{row?.category}}</td>
    </tr>
  </tbody>
</table>
