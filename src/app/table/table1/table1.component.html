<table class="table table-striped table-bordered table-hover align-middle">
  <thead class="table-dark">
    <tr>
      <th>Id</th>
      <th>Movie </th>
      <th>Rating</th>
      <th>Image</th>
      <th>IMBD URL</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of rowData">
      <td>{{row?.id}}</td>
     <td>{{row?.movie}}</td>
     <td>{{row?.rating}}</td>
     <td>{{row?.image}}</td>
     <td>{{row?.imdb_url}}</td>
    </tr>
  </tbody>
</table>
