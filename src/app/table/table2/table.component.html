<table class="table table-striped table-bordered table-hover align-middle">
  <thead class="table-dark">
    <tr>
      <th>Date</th>
      <th>Customer Name</th>
      <th>Make</th>
      <th>Model</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of rowData">
     <td>{{row?.date}}</td>
     <td>{{row?.customer}}</td>
     <td>{{row?.make}}</td>
     <td>{{row?.model}}</td>
     <td>{{row?.price}}</td>
     <td>{{row?.quantity}}</td>
     <td>{{row?.total}}</td>
    </tr>
  </tbody>
</table>
